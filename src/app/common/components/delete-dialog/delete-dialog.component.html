<div class="dialog">
    <p class="dialog__header" mat-dialog-cotent>Are you sure you want to delete this {{deleteSubject}}?</p>

    <div class="dialog__buttons" mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="confirm()">Yes</button>
        <button mat-button color="warn" mat-dialog-close>No</button>
    </div>
</div>
